<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Team Profile Generator</title>
  </head>

  <body>
    <section class="hero is-danger">
        <div class="hero-body has-text-centered">
          <p class="title">My Team</p>          
        </div>
    </section>

    <div class="box p-6">
        
        <div class="tile is-ancestor">
            <div class="tile is-parent is-3">
                <article class="tile is-child box">

                    <div class="card">
                        <header class="card-header has-background-link has-text-white-ter is-size-4">
                            
                            <!-- <button class="card-header-icon has-background-link" aria-label="more options">
                            </button> -->
                            <span class="icon is-size-4 pl-5 pt-6 pb-6 pr-4">
                                <i class="fas fa-coffee has-text-white-ter" aria-hidden="true"></i>
                            </span>
                            <p class="card-header-title has-text-white-ter ">Mango Mangleton</p>
                        </header>
                            
                        <div class="card-content">
                            <div class="content">
                                <p class="subtitle">Manager</p>
                                <p>ID: 1234</p>
                                <p>Email: <a href="#">mango@mango.mango</a></p>
                                <p>Office ID: 7</p>
                            </div>
                        </div>
                    </div>

                </article>
            </div>
            
            <div class="tile is-parent is-3">
                <article class="tile is-child box">
                    
                    <div class="card">
                        <header class="card-header has-background-link has-text-white-ter is-size-4">
                            
                            <!-- <button class="card-header-icon has-background-link" aria-label="more options">
                            </button> -->
                            <span class="icon is-size-4 pl-5 pt-6 pb-6 pr-4">
                                <i class="fas fa-calculator has-text-white-ter" aria-hidden="true"></i>
                            </span>
                            <p class="card-header-title has-text-white-ter ">Mango</p>
                        </header>
                            
                        <div class="card-content">
                            <div class="content">
                                <p class="subtitle">Engineer</p>
                                <p>ID: 1234</p>
                                <p>Email: <a href="#">mango@mango.mango</a></p>
                                <p>Github: <a href="#">mangomangleton</a></p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

  <div class="tile is-parent is-3">
    <article class="tile is-child box">
        <div class="card">
            <header class="card-header has-background-link has-text-white-ter is-size-4">
                
                <!-- <button class="card-header-icon has-background-link" aria-label="more options">
                </button> -->
                <span class="icon is-size-4 pl-5 pt-6 pb-6 pr-4">
                    <i class="fas fa-graduation-cap has-text-white-ter" aria-hidden="true"></i>
                </span>
                <p class="card-header-title has-text-white-ter ">Mango</p>
            </header>
                
            <div class="card-content">
                <div class="content">
                    <p class="subtitle">Engineer</p>
                    <p>ID: 1234</p>
                    <p>Email: <a href="#">mango@mango.mango</a></p>
                    <p>School: MangoLand</p>
                </div>
            </div>
        </div>
    </article>
  </div>

  <div class="tile is-parent is-3">
    <article class="tile is-child box">
      <p class="title">Four</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
</div>


<div class="tile is-ancestor">
    <div class="tile is-parent is-3">
      <article class="tile is-child box">
        <p class="title">Five</p>
        <p class="subtitle">Subtitle</p>
      </article>
    </div>

    <div class="tile is-parent is-3">
      <article class="tile is-child box">
        <p class="title">Six</p>
        <p class="subtitle">Subtitle</p>
      </article>
    </div>

    </div>
  </body>
</html>
